<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Institution Form</title>

    <style>
        input[type=submit] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
    <style>
        input[type=text], input[type=url], input[type=email]  {
            width: 60%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #555;
            outline: none;
        }

        input[type=text]:focus {
            background-color: lightblue;
        }
    </style>




</head>
<body>
<h2>New Institution Form</h2>

<form th:object="${institution}" method="post" th:action="${'/onevision/forminstitution'}" accept-charset="ISO-8859-1">
    <p> Institution Name </p>
    <input type="text" th:field="*{name}" autofocus/>
    <p> Address </p>
    <input type="text" th:field="*{address}"/>
    <p> Site URL </p>
    <input type="url" th:field="*{siteUrl}"/>
    <p> Email </p>
    <input type="email" th:field="*{email}"/>
    <p> Description </p>
    <input type="text" th:field="*{description}"/>
    <p> Rate </p>
    <input type="text" th:field="*{rate}"/>
    <p></p>
    <input type="submit"/>
</form>
<div class="col-sm-3">
    <a class="btn btn-primary" th:href="@{/main}">Main Page</a>
</div>
</body>
</html>
