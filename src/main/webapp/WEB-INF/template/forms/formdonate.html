<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Donation Form</title>
    <h2>Donation Form</h2>
</head>
<body>
<form th:object=$"donate" method="post" th:action=$"/onevison/formdonate">
    <p> User Name </p>
    <input type="" th:field="*{username}" onautocomplete=""/>
    <p> Institution to Donate </p>
    <input type="text" th:field="*{institution}"/>
    <p> Amount </p>
    <input type="text" th:field="*{amount}"/>
    <input type="submit"/>
</form>

</body>
</html>
